{% extends 'core/base.html' %}
{% load static %}

{% block title %}Invitar Administrador - VineFresh{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/usuarios/enviar_invitacion_admin.css' %}">
<div class="d-flex justify-content-center align-items-center" style="height: 100vh; background: linear-gradient(135deg, #4a0e0e, #7b1f1f);">
    <div class="form-container text-center shadow-lg" style="background-color: #fdf6f0; padding: 35px; border-radius: 15px; border: 2px solid #7b1f1f; width: 380px;">
        <h2 class="mb-4 fw-bold" style="color: #4a0e0e;">Invitar nuevo administrador</h2>

        <form method="POST">
            {% csrf_token %}
            <input type="email" name="email" placeholder="Correo electrónico" required
                   style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #b08b57; border-radius: 5px; background-color: #fff8f5; font-size: 1em;">
            
            <button type="submit" 
                    style="width: 100%; padding: 12px; background-color: #7b1f1f; color: #fdf6f0; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; letter-spacing: 0.5px;">
                Enviar invitación
            </button>
        </form>

        {% if mensaje %}
            <p class="mt-3 fw-bold" style="color: #4a0e0e;">{{ mensaje }}</p>
        {% endif %}

        <a href="{% url 'usuarios:gestion_usuarios' %}" 
           class="d-block mt-4 fw-bold" 
           style="color: #7b1f1f; text-decoration: none;">
            ⬅ Volver al panel
        </a>
    </div>
</div>
<style>
    body {
        font-family: 'Georgia', serif;
        background: linear-gradient(135deg, #4a0e0e, #7b1f1f);
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        color: #3e2723;
        margin: 0;
    }

    .form-container {
        background-color: #fdf6f0;
        padding: 35px;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        width: 380px;
        text-align: center;
        border: 2px solid #7b1f1f;
    }

    .form-container h2 {
        color: #4a0e0e;
        margin-bottom: 20px;
        font-size: 1.6em;
    }

    input[type="email"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #b08b57;
        border-radius: 5px;
        background-color: #fff8f5;
        font-size: 1em;
    }

    input[type="email"]:focus {
        outline: none;
        border-color: #7b1f1f;
        box-shadow: 0 0 5px #7b1f1f;
    }

    button {
        width: 100%;
        padding: 12px;
        background-color: #7b1f1f;
        color: #fdf6f0;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
        letter-spacing: 0.5px;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #5e1010;
    }

    .mensaje {
        margin-top: 15px;
        font-weight: bold;
        color: #4a0e0e;
    }

    a {
        display: block;
        margin-top: 20px;
        color: #7b1f1f;
        text-decoration: none;
        font-weight: bold;
    }

    a:hover {
        text-decoration: underline;
    }
</style>
{% endblock %}
