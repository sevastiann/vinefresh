<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Restablecer Contraseña - VineFresh</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #4a0e0e, #7b1f1f);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #3e2723;
            margin: 0;
        }
        .reset-container {
            background-color: #fdf6f0;
            padding: 35px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            width: 350px;
            border: 2px solid #7b1f1f;
            text-align: center;
        }
        .reset-container img {
            margin-bottom: 15px;
        }
        .reset-h1 {
            color: #4a0e0e;
            margin-bottom: 20px;
            font-size: 1.4em;
        }
        .reset-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 12px;
            border: 1px solid #b08b57;
            border-radius: 5px;
            background-color: #fff8f5;
        }
        .reset-input:focus {
            outline: none;
            border-color: #7b1f1f;
            box-shadow: 0 0 5px #7b1f1f;
        }
        .reset-button {
            width: 100%;
            margin-top: 18px;
            padding: 12px;
            background-color: #7b1f1f;
            color: #fdf6f0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .reset-button:hover {
            background-color: #5e1010;
        }
        .volver {
            display: block;
            margin-top: 15px;
            color: #7b1f1f;
            text-decoration: none;
            font-weight: bold;
        }
        .volver:hover {
            text-decoration: underline;
        }
        .error-message {
            color: red;
            margin-top: 10px;
            font-weight: bold;
        }
        .success-message {
            color: green;
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        {% load static %}
        <img src="{% static 'img/vinefresh.PNG' %}" alt="logo" width="150px">
        <h1 class="reset-h1">Restablecer Contraseña</h1>

        {% if mensaje %}
            <p id="mensaje" class="{% if '✅' in mensaje %}success-message{% else %}error-message{% endif %}">
                {{ mensaje }}
            </p>
        {% endif %}

        <form method="post" id="resetForm">
            {% csrf_token %}
            <input class="reset-input" type="password" name="password" placeholder="Nueva contraseña" required>
            <input class="reset-input" type="password" name="confirmar_password" placeholder="Confirmar contraseña" required>
            <button class="reset-button" type="submit">Cambiar contraseña</button>
        </form>

        <a class="volver" href="{% url 'login' %}">Volver al inicio de sesión</a>
    </div>

    {% if mensaje and '✅' in mensaje %}
    <script>
        // Espera 3 segundos y redirige automáticamente al login
        setTimeout(function() {
            window.location.href = "{% url 'login' %}";
        }, 3000);
    </script>
    {% endif %}
</body>
</html>
