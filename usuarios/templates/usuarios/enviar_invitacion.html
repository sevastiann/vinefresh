{% extends 'core/base.html' %}
{% load static %}

{% block title %}Enviar invitación de administrador | VineFresh{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="form-card p-4 rounded shadow" style="background: rgba(255,255,255,0.1); backdrop-filter: blur(10px); max-width: 400px; width: 100%;">
        <h1 class="text-center mb-4" style="color: #e0f2f1;">Enviar invitación de administrador</h1>
        <form method="POST">
            {% csrf_token %}
            <input type="email" name="email" placeholder="Correo electrónico" required class="form-control mb-3">
            <button type="submit" class="btn btn-light btn-block font-weight-bold">Enviar invitación</button>
        </form>
        <!-- Enlace corregido: a la gestión de usuarios en lugar de admin_dashboard -->
    </div>
</div>
{% endblock %}

{% block scripts %}
<!-- Scripts personalizados si se necesitan -->
{% endblock %}
