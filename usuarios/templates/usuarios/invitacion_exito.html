{% extends 'core/base.html' %}
{% load static %}

{% block title %}Invitación Enviada - VineFresh{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/usuarios/invitacion_exito.css' %}">
<div class="d-flex justify-content-center align-items-center" style="height: 100vh; background: linear-gradient(135deg, #2e7d32, #66bb6a);">
    <div class="card text-center shadow-lg border-0" style="background: rgba(255,255,255,0.12); backdrop-filter: blur(10px); border-radius: 20px; padding: 40px; color: white; max-width: 500px;">
        <h1 class="mb-3">✅ ¡Invitación enviada!</h1>
        <p>Se ha enviado un correo de invitación a <strong>{{ email }}</strong>.</p>

        <a href="{% url 'usuarios:enviar_invitacion' %}" class="btn btn-light mt-3 fw-bold px-4 py-2" style="color: #2e7d32; border-radius: 10px;">
            Volver al panel
        </a>
    </div>
</div>


{% endblock %}
