<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Recuperar Contraseña - VineFresh</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #4a0e0e, #7b1f1f);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #3e2723;
            margin: 0;
        }
        .reset-container {
            background-color: #fdf6f0;
            padding: 35px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            width: 350px;
            border: 2px solid #7b1f1f;
            text-align: center;
        }
        .reset-container img {
            margin-bottom: 15px;
        }
        .reset-h1 {
            color: #4a0e0e;
            margin-bottom: 20px;
            font-size: 1.4em;
        }
        .reset-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 12px;
            border: 1px solid #b08b57;
            border-radius: 5px;
            background-color: #fff8f5;
        }
        .reset-input:focus {
            outline: none;
            border-color: #7b1f1f;
            box-shadow: 0 0 5px #7b1f1f;
        }
        .reset-button {
            width: 100%;
            margin-top: 10px;
            padding: 12px;
            background-color: #7b1f1f;
            color: #fdf6f0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .reset-button:hover {
            background-color: #5e1010;
        }
        .volver {
            display: block;
            margin-top: 15px;
            color: #7b1f1f;
            text-decoration: none;
            font-weight: bold;
        }
        .volver:hover {
            text-decoration: underline;
        }
        .mensaje {
            margin-top: 10px;
            font-weight: bold;
        }
        .mensaje.exito {
            color: green;
        }
        .mensaje.error {
            color: red;
        }
    </style>
</head>
<body>
    {% load static %}

<link rel="stylesheet" href="{% static 'css/usuarios/olvidar_contraseña.css' %}">
    <div class="reset-container">

        <img src="{% static 'img/vinefresh.PNG' %}" alt="logo" width="150px">
        <h1 class="reset-h1">Recuperar Contraseña</h1>

        {% if mensaje %}
            <p class="mensaje {% if 'enviado' in mensaje or 'correo' in mensaje %}exito{% else %}error{% endif %}">
                {{ mensaje }}
            </p>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <input class="reset-input" type="email" name="email" placeholder="Ingresa tu correo electrónico" required>
            <button class="reset-button" type="submit">Enviar enlace de recuperación</button>
        </form>

        <a class="volver" href="{% url 'usuarios:login' %}">Volver al inicio de sesión</a>
    </div>
</body>
</html>
