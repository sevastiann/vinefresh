{% extends 'admin_panel/base_admin.html' %}
{% block title %}Perfil del Administrador{% endblock %}
{% block content %}
<h3>Mi perfil</h3>
<form method="POST">
  {% csrf_token %}
  <label>Nombre:</label>
  <input type="text" class="form-control mb-3" name="nombre" value="{{ admin.nombre }}">
  <label>Correo:</label>
  <input type="email" class="form-control mb-3" name="correo" value="{{ admin.correo }}">
  <button class="btn btn-primary">Guardar cambios</button>
</form>
{% endblock %}
