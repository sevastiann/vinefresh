<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - VineFresh</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #4a0e0e, #7b1f1f);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #3e2723;
        }

        .form-container {
            background-color: #fdf6f0;
            padding: 35px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            width: 380px;
            border: 2px solid #7b1f1f;
        }

        .form-header {
            text-align: center;
            margin-bottom: 15px;
        }

        .form-title {
            font-size: 1.8em;
            color: #4a0e0e;
            margin-bottom: 5px;
        }

        .form-subtitle {
            color: #5c4033;
            font-size: 0.95em;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e0b080;
            border-radius: 3px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .progress-fill {
            width: 0%;
            height: 100%;
            background: #7b1f1f;
            transition: width 0.4s ease;
        }

        .step-indicator {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .step {
            width: 28px;
            height: 28px;
            background: #d7ccc8;
            border-radius: 50%;
            text-align: center;
            line-height: 28px;
            color: #4a0e0e;
            font-weight: bold;
            transition: background 0.3s;
        }

        .step.active {
            background: #7b1f1f;
            color: #fff;
        }

        .form-section {
            display: none;
        }

        .form-section.active {
            display: block;
        }

        .form-group {
            margin-bottom: 12px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #4a0e0e;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #b08b57;
            border-radius: 6px;
            background-color: #fff8f5;
        }

        input:focus {
            outline: none;
            border-color: #7b1f1f;
            box-shadow: 0 0 5px #7b1f1f;
        }

        .btn {
            width: 48%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-primary {
            background-color: #7b1f1f;
            color: #fdf6f0;
        }

        .btn-primary:hover {
            background-color: #5e1010;
        }

        .btn-secondary {
            background-color: #b08b57;
            color: #fff;
        }

        .btn-secondary:hover {
            background-color: #9c7a43;
        }

        .form-navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        #message {
            margin-top: 10px;
            text-align: center;
            font-weight: bold;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #7b1f1f;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        .success-message {
            text-align: center;
            color: #4a0e0e;
        }

        .success-icon {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="form-container">
    <div class="form-header">
        <h1 class="form-title">Registro</h1>
        <p class="form-subtitle">Complete la informaci√≥n paso a paso</p>
    </div>

    <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
    </div>

    <div class="step-indicator">
        <div class="step active" id="step1">1</div>
        <div class="step" id="step2">2</div>
        <div class="step" id="step3">3</div>
        <div class="step" id="step4">4</div>
    </div>

    <form method="post" action="{% url 'registro' %}" id="registrationForm">
        {% csrf_token %}

        <!-- SECCI√ìN 1 -->
        <div class="form-section active" id="section1">
            <h2>Informaci√≥n Personal</h2>
            <div class="form-group">
                <label>Nombre</label>
                <input type="text" name="nombre" required>
            </div>
            <div class="form-group">
                <label>Apellido</label>
                <input type="text" name="apellido" required>
            </div>
            <div class="form-group">
                <label>Nombre de Usuario</label>
                <input type="text" name="nombre_usuario" required>
            </div>
            <div class="form-group">
                <label>C√©dula</label>
                <input type="text" name="cedula" pattern="[0-9]{6,12}" 
                       title="Ingrese una c√©dula v√°lida (solo n√∫meros, entre 6 y 12 d√≠gitos)" required>
            </div>
            <div class="form-group">
                <label>Fecha de Nacimiento</label>
                <input type="date" name="fecha_nacimiento" required>
            </div>
        </div>

        <!-- SECCI√ìN 2 -->
        <div class="form-section" id="section2">
            <h2>Informaci√≥n de Contacto</h2>
            <div class="form-group">
                <label>Correo Electr√≥nico</label>
                <input type="email" name="email"
                       pattern="[a-zA-Z0-9._%+-]+@(gmail|hotmail|outlook|yahoo)\.[a-z]{2,}$"
                       title="Debe ser un correo v√°lido como @gmail, @hotmail, @outlook o @yahoo" required>
            </div>
            <div class="form-group">
                <label>Tel√©fono</label>
                <input type="tel" name="telefono" pattern="[0-9]{7,10}" title="Debe contener entre 7 y 10 n√∫meros" required>
            </div>
            <div class="form-group">
                <label>Pa√≠s</label>
                <input type="text" name="pais" required>
            </div>
        </div>

        <!-- SECCI√ìN 3 -->
        <div class="form-section" id="section3">
            <h2>Contrase√±a</h2>
            <div class="form-group">
                <label>Contrase√±a</label>
                <input type="password" name="password1" minlength="8" required>
            </div>
            <div class="form-group">
                <label>Confirmar Contrase√±a</label>
                <input type="password" name="password2" minlength="8" required>
            </div>
        </div>

        <!-- SECCI√ìN 4 -->
        <div class="form-section" id="section4">
            <h2>Confirmaci√≥n</h2>
            <div class="form-group">
                <label><input type="checkbox" required> Acepto los t√©rminos y condiciones</label>
            </div>
            <p id="message"></p>
        </div>

        <!-- Botones -->
        <div class="form-navigation">
            <button type="button" class="btn btn-secondary" id="prevBtn">Anterior</button>
            <button type="button" class="btn btn-primary" id="nextBtn">Siguiente</button>
        </div>

        <div class="form-home-btn">
            <a href="{% url 'home' %}" class="btn btn-secondary">Volver a Home</a>
        </div>
    </form>

    <!-- √âxito -->
    <div class="form-section" id="successSection" style="display: none;">
        <div class="success-message">
            <div class="success-icon">üç∑</div>
            <h2>¬°Registro Completado!</h2>
            <p>Su cuenta ha sido creada exitosamente.</p>
            <button type="button" class="btn btn-primary" id="goToLoginBtn">Ir a Iniciar Sesi√≥n</button>
        </div>
    </div>
</div>

<script>
const formSections = document.querySelectorAll('.form-section');
const nextBtn = document.getElementById('nextBtn');
const prevBtn = document.getElementById('prevBtn');
const registrationForm = document.getElementById('registrationForm');
const message = document.getElementById('message');
const successSection = document.getElementById('successSection');
const goToLoginBtn = document.getElementById('goToLoginBtn');
let currentStep = 0;

goToLoginBtn.addEventListener('click', () => {
    window.location.href = "{% url 'login' %}";
});

function showStep(step) {
    formSections.forEach((section, index) => {
        section.classList.toggle('active', index === step);
    });
    prevBtn.style.display = step === 0 ? 'none' : 'inline-block';
    nextBtn.textContent = step === formSections.length - 2 ? 'Finalizar' : 'Siguiente';
}

nextBtn.addEventListener('click', () => {
    if (currentStep < formSections.length - 2) {
        currentStep++;
        showStep(currentStep);
    } else {
        registrationForm.requestSubmit();
    }
});

prevBtn.addEventListener('click', () => {
    if (currentStep > 0) {
        currentStep--;
        showStep(currentStep);
    }
});

registrationForm.addEventListener('submit', async function(e) {
    e.preventDefault();
    const pass1 = document.querySelector('input[name="password1"]').value;
    const pass2 = document.querySelector('input[name="password2"]').value;

    if (pass1 !== pass2) {
        message.style.color = 'red';
        message.textContent = 'Las contrase√±as no coinciden';
        return;
    }

    const formData = new FormData(registrationForm);
    formData.append('password', pass1);

    try {
        const response = await fetch("{% url 'registro' %}", {
            method: "POST",
            body: formData,
        });

        const data = await response.json();

        if (data.success) {
            registrationForm.style.display = 'none';
            message.style.color = 'green';
            message.textContent = '‚úÖ ' + data.message;
            successSection.style.display = 'block';
            setTimeout(() => {
                window.location.href = "{% url 'login' %}";
            }, 2000);
        } else {
            message.style.color = 'red';
            message.textContent = '‚ö†Ô∏è ' + data.error;
        }
    } catch (error) {
        message.style.color = 'red';
        message.textContent = 'Error en el servidor. Intente m√°s tarde.';
    }
});

showStep(currentStep);
</script>
</body>
</html>
