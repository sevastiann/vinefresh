{% extends 'core/base.html' %}
{% block content %}
<div class="container mt-4">
  <div class="card p-4 shadow-sm">
    <h2 class="mb-3">Detalle de Reseña</h2>
    <p><strong>Producto:</strong> {{ reseña.producto.nombre }}</p>
    <p><strong>Usuario:</strong> {{ reseña.usuario.nombre }}</p>
    <p><strong>Calificación:</strong> ⭐{{ reseña.calificacion }}</p>
    <p><strong>Comentario:</strong> {{ reseña.comentario }}</p>
    <p><strong>Fecha:</strong> {{ reseña.fecha|date:"d/m/Y H:i" }}</p>
  </div>
</div>
{% endblock %}
