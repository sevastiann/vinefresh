{% load static %}
<link rel="stylesheet" href="{% static 'css/catalogo/detalle_producto.css' %}">

<!-- Modal Detalle Producto -->
<div id="modal-detalle-producto-{{ producto.id }}" class="modal">
    <div class="modal-content">
        <span class="close" data-id="{{ producto.id }}">&times;</span>

        <h2>Detalle de Producto</h2>

        <form>
            <!-- Nombre -->
            <div class="form-group">
                <label>Nombre:</label>
                <input type="text" value="{{ producto.nombre }}" readonly>
            </div>

            <!-- Precio -->
            <div class="form-group">
                <label>Precio:</label>
                <input type="number" value="{{ producto.precio }}" readonly>
            </div>

            <!-- Grado de alcohol -->
            {% if producto.grado_alcohol %}
            <div class="form-group">
                <label>Grado de alcohol:</label>
                <input type="number" value="{{ producto.grado_alcohol }}" readonly>
            </div>
            {% endif %}

            <!-- Tipo de fruto -->
            {% if producto.tipo_fruto %}
            <div class="form-group">
                <label>Tipo de fruto:</label>
                <input type="text" value="{{ producto.tipo_fruto }}" readonly>
            </div>
            {% endif %}

            <!-- País de origen -->
            {% if producto.pais_origen %}
            <div class="form-group">
                <label>País de origen:</label>
                <input type="text" value="{{ producto.pais_origen }}" readonly>
            </div>
            {% endif %}

            <!-- Categorías -->
            {% if producto.categoria %}
            <div class="form-group">
                <label>Categorías:</label>
                <input type="text" value="{{ producto.categoria }}" readonly>
            </div>
            {% endif %}

            <!-- Subcategorías -->
            {% if producto.subcategorias.exists %}
            <div class="form-group">
                <label>Subcategorías:</label>
                <input type="text" value="{% for sub in producto.subcategorias.all %}{{ sub.nombre }}{% if not forloop.last %}, {% endif %}{% endfor %}" readonly>
            </div>
            {% endif %}

            <!-- Imagen -->
            {% if producto.imagen %}
            <div class="form-group">
                <label>Imagen:</label><br>
                <img src="{{ producto.imagen.url }}" alt="{{ producto.nombre }}" class="modal-img">
            </div>
            {% endif %}

            <!-- Estado activo/inactivo -->
            <div class="form-group">
                <label>Activo:</label>
                <input type="checkbox" {% if producto.activo %}checked{% endif %} disabled>
            </div>
        </form>
    </div>
</div>



<script>
// Función para abrir modal según ID
function abrirModal(id) {
    document.getElementById('modal-detalle-producto-' + id).style.display = 'block';
}

// Cerrar modal al hacer click en "X"
document.querySelectorAll('.close').forEach(btn => {
    btn.addEventListener('click', () => {
        const id = btn.getAttribute('data-id');
        document.getElementById('modal-detalle-producto-' + id).style.display = 'none';
    });
});

// Cerrar modal al hacer click fuera del contenido
window.addEventListener('click', (event) => {
    if(event.target.classList.contains('modal')) {
        event.target.style.display = 'none';
    }
});
</script>
