{% load static %}
<link rel="stylesheet" href="{% static 'css/catalogo/eliminar_producto.css' %}">

<div id="modal-eliminar-producto-{{ producto.id }}" class="modal">
    <div class="modal-content">
        <span class="close" onclick="cerrarModalEliminar({{ producto.id }})">&times;</span>

        <h2>Eliminar Producto</h2>
        <p>¿Estás seguro que deseas eliminar el producto <strong>{{ producto.nombre }}</strong>?</p>

        <form method="POST" action="{% url 'catalogo:eliminar_producto' producto.id %}">
            {% csrf_token %}
            <div class="form-group botones">
                <button type="submit" class="btn btn-danger">Eliminar</button>
                <button type="button" class="btn btn-secondary" onclick="cerrarModalEliminar({{ producto.id }})">Cancelar</button>
            </div>
        </form>
    </div>
</div>


<script>
function abrirModalEliminar(id) {
    const modal = document.getElementById(`modal-eliminar-producto-${id}`);
    if(modal) modal.style.display = 'block';
}

function cerrarModalEliminar(id) {
    const modal = document.getElementById(`modal-eliminar-producto-${id}`);
    if(modal) modal.style.display = 'none';
}

// Cerrar modal al hacer click fuera
window.addEventListener('click', function(event) {
    if(event.target.classList.contains('modal')) {
        event.target.style.display = 'none';
    }
});
</script>
