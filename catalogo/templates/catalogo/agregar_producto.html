{% extends 'core/base.html' %}
{% load static %}

{% block content %}
<h2>Agregar Vino</h2>

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <!-- Nombre -->
    <label>Nombre del Producto:</label>
    <input type="text" name="nombre" required>

    <!-- Precio -->
    <label>Precio:</label>
    <input type="number" name="precio" step="0.01" required>

    <!-- Descripción -->
    <label>Descripción:</label>
    <textarea name="descripcion"></textarea>

    <!-- Imagen -->
    <label>Foto del Producto (opcional):</label>
    <input type="file" name="imagen">

    <h3>Categorías:</h3>

    <!-- País -->
    <details open>
        <summary>País</summary>
        <select name="pais_origen">
            <option value="">----</option>
            <option value="Chile">Chile</option>
            <option value="Argentina">Argentina</option>
            <option value="España">España</option>
            <option value="Italia">Italia</option>
            <option value="Francia">Francia</option>
            <option value="Colombia">Colombia</option>
            <option value="México">México</option>
        </select>
    </details>

    <!-- Color -->
    <details>
        <summary>Color</summary>
        <select name="categoria">
            <option value="">----</option>
            <option value="Tinto">Tinto</option>
            <option value="Blanco">Blanco</option>
            <option value="Rosado">Rosado</option>
        </select>
    </details>

    <!-- Grado de alcohol -->
    <details>
        <summary>Grado de Alcohol</summary>
        <select name="grado_alcohol">
            <option value="">----</option>
            <option value="8">Menos de 10%</option>
            <option value="11.5">10% - 13%</option>
            <option value="14">Más de 13%</option>
        </select>
    </details>

    <!-- Tipo de uva -->
    <details>
        <summary>Tipo de Uva</summary>
        <select name="tipo_fruto">
            <option value="">----</option>
            <option value="Cabernet Sauvignon">Cabernet Sauvignon</option>
            <option value="Malbec">Malbec</option>
            <option value="Merlot">Merlot</option>
            <option value="Sauvignon Blanc">Sauvignon Blanc</option>
            <option value="Verdejo">Verdejo</option>
            <option value="Carménère">Carménère</option>
            <option value="Nebbiolo">Nebbiolo</option>
            <option value="Pinot Noir">Pinot Noir</option>
            <option value="Grenache">Grenache</option>
        </select>
    </details>

    <!-- Volumen -->
    <details>
        <summary>Volumen</summary>
        <select name="subcategoria">
            <option value="">----</option>
            <option value="375 ml">375 ml</option>
            <option value="750 ml">750 ml</option>
            <option value="1 L">1 L</option>
        </select>
    </details>

        <div class="form-group botones">
            <button type="submit" class="btn">Guardar Vino</button>
            <a href="{% url 'catalogo:inventario' %}?seccion=vinos" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>

<!-- Estilos -->
<style>
body { background-color: #fdf9f6; font-family: 'Poppins', sans-serif; color: #3b2f2f; }
.form-container { background: #fffaf2; max-width: 600px; margin: 50px auto; padding: 40px 50px; border-radius: 15px; box-shadow: 0 6px 14px rgba(0,0,0,0.08); }
h2 { text-align: center; margin-bottom: 25px; color: #5a2a27; }
.form-group { margin-bottom: 18px; }
label { display: block; font-weight: 600; margin-bottom: 6px; }
input, textarea { width: 100%; padding: 8px; border: 1px solid #d6c7b5; border-radius: 6px; background-color: #fffdf9; }
textarea { resize: none; }
.btn { background-color: #5a2a27; color: #fff; border: none; padding: 10px 18px; border-radius: 8px; font-weight: 600; cursor: pointer; transition: 0.3s; }
.btn:hover { background-color: #7a3b35; }
.btn-secondary { background-color: #c18b5b; text-decoration: none; padding: 10px 18px; color: white; margin-left: 10px; border-radius: 8px; }
.btn-secondary:hover { background-color: #a97444; }
.botones { display: flex; justify-content: flex-end; }
</style>
{% endblock %}
