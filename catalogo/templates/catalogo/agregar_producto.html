{% extends 'core/base.html' %}
{% load static %}

{% block content %}
<div class="form-container">
    <h2>Agregar Vino</h2>

    <!-- Formulario de Vinos -->
    <form id="form-vinos" method="POST" action="{% url 'catalogo:agregar_producto' %}?seccion=vinos" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label>Nombre del Producto:</label>
            <input type="text" name="nombre" required>
        </div>
        <div class="form-group">
            <label>Precio:</label>
            <input type="number" step="0.01" name="precio" required>
        </div>
        <div class="form-group">
            <label>Descripción:</label>
            <textarea name="descripcion" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label>Foto del Producto (opcional):</label>
            <input type="file" name="imagen" accept="image/*">
        </div>

<!-- Categorías específicas de vinos -->
<div class="form-group">
    <label>Categorías:</label>

    <!-- País -->
    <details open>
        <summary>País</summary>
        <ul class="lista-filtro">
            <li><input type="checkbox" name="categoria" value="Chile" id="pais1"><label for="pais1">Chile</label></li>
            <li><input type="checkbox" name="categoria" value="Argentina" id="pais2"><label for="pais2">Argentina</label></li>
            <li><input type="checkbox" name="categoria" value="España" id="pais3"><label for="pais3">España</label></li>
            <li><input type="checkbox" name="categoria" value="Italia" id="pais4"><label for="pais4">Italia</label></li>
            <li><input type="checkbox" name="categoria" value="Francia" id="pais5"><label for="pais5">Francia</label></li>
            <li><input type="checkbox" name="categoria" value="Colombia" id="pais6"><label for="pais6">Colombia</label></li>
            <li><input type="checkbox" name="categoria" value="México" id="pais7"><label for="pais7">México</label></li>
        </ul>
    </details>

    <!-- Color -->
    <details>
        <summary>Color</summary>
        <ul class="lista-filtro">
            <li><input type="checkbox" name="categoria" value="Tinto" id="color1"><label for="color1">Tinto</label></li>
            <li><input type="checkbox" name="categoria" value="Blanco" id="color2"><label for="color2">Blanco</label></li>
            <li><input type="checkbox" name="categoria" value="Rosado" id="color3"><label for="color3">Rosado</label></li>
        </ul>
    </details>

    <!-- Grado de Alcohol -->
    <details>
        <summary>Grado de Alcohol</summary>
        <ul class="lista-filtro">
            <li><input type="checkbox" name="categoria" value="Menos de 10%" id="alcohol1"><label for="alcohol1">Menos de 10%</label></li>
            <li><input type="checkbox" name="categoria" value="10% - 13%" id="alcohol2"><label for="alcohol2">10% - 13%</label></li>
            <li><input type="checkbox" name="categoria" value="Más de 13%" id="alcohol3"><label for="alcohol3">Más de 13%</label></li>
        </ul>
    </details>

    <!-- Tipo de Uva -->
    <details>
        <summary>Tipo de Uva</summary>
        <ul class="lista-filtro">
            <li><input type="checkbox" name="categoria" value="Cabernet Sauvignon" id="uva1"><label for="uva1">Cabernet Sauvignon</label></li>
            <li><input type="checkbox" name="categoria" value="Malbec" id="uva2"><label for="uva2">Malbec</label></li>
            <li><input type="checkbox" name="categoria" value="Merlot" id="uva3"><label for="uva3">Merlot</label></li>
            <li><input type="checkbox" name="categoria" value="Sauvignon Blanc" id="uva4"><label for="uva4">Sauvignon Blanc</label></li>
            <li><input type="checkbox" name="categoria" value="Verdejo" id="uva5"><label for="uva5">Verdejo</label></li>
            <li><input type="checkbox" name="categoria" value="Carménère" id="uva6"><label for="uva6">Carménère</label></li>
            <li><input type="checkbox" name="categoria" value="Nebbiolo" id="uva7"><label for="uva7">Nebbiolo</label></li>
            <li><input type="checkbox" name="categoria" value="Pinot Noir" id="uva8"><label for="uva8">Pinot Noir</label></li>
            <li><input type="checkbox" name="categoria" value="Grenache" id="uva9"><label for="uva9">Grenache</label></li>
        </ul>
    </details>

    <!-- Volumen -->
    <details>
        <summary>Volumen</summary>
        <ul class="lista-filtro">
            <li><input type="checkbox" name="categoria" value="375 ml" id="vol1"><label for="vol1">375 ml</label></li>
            <li><input type="checkbox" name="categoria" value="750 ml" id="vol2"><label for="vol2">750 ml</label></li>
            <li><input type="checkbox" name="categoria" value="1 L" id="vol3"><label for="vol3">1 L</label></li>
        </ul>
    </details>
</div>


        <div class="form-group botones">
            <button type="submit" class="btn">Guardar Vino</button>
            <a href="{% url 'catalogo:inventario' %}?seccion=vinos" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>

<!-- Estilos -->
<style>
body { background-color: #fdf9f6; font-family: 'Poppins', sans-serif; color: #3b2f2f; }
.form-container { background: #fffaf2; max-width: 600px; margin: 50px auto; padding: 40px 50px; border-radius: 15px; box-shadow: 0 6px 14px rgba(0,0,0,0.08); }
h2 { text-align: center; margin-bottom: 25px; color: #5a2a27; }
.form-group { margin-bottom: 18px; }
label { display: block; font-weight: 600; margin-bottom: 6px; }
input, textarea { width: 100%; padding: 8px; border: 1px solid #d6c7b5; border-radius: 6px; background-color: #fffdf9; }
textarea { resize: none; }
.btn { background-color: #5a2a27; color: #fff; border: none; padding: 10px 18px; border-radius: 8px; font-weight: 600; cursor: pointer; transition: 0.3s; }
.btn:hover { background-color: #7a3b35; }
.btn-secondary { background-color: #c18b5b; text-decoration: none; padding: 10px 18px; color: white; margin-left: 10px; border-radius: 8px; }
.btn-secondary:hover { background-color: #a97444; }
.botones { display: flex; justify-content: flex-end; }
</style>
{% endblock %}
