<style>
/* === CONTENEDOR PRINCIPAL === */
.layout-container {
    display: flex;
    align-items: flex-start;
    justify-content: flex-start;
    width: 100%;
    max-width: 1300px;      /* evita que se extienda demasiado */
    margin: 0 auto;         /* centra todo el contenido */
    gap: 2rem;              /* separaci√≥n entre sidebar y productos */
    padding: 2rem 1rem;
    box-sizing: border-box;
}

/* === SIDEBAR === */
.sidebar {
    width: 260px;
    flex-shrink: 0;
    background-color: #fffaf2;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    font-family: 'Poppins', sans-serif;
    position: sticky;
    top: 20px;
    height: fit-content;
}

/* === BUSCADOR === */
.buscador {
    display: flex;
    align-items: center;
    gap: 6px;
    margin-bottom: 20px;
}
.input-buscar {
    flex: 1;
    padding: 6px 10px;
    border-radius: 6px;
    border: 1px solid #ccc;
    background-color: #fff7f0;
}
.btn-buscar {
    background: #cfa35a;
    color: #fff;
    border: none;
    padding: 6px 10px;
    border-radius: 6px;
    cursor: pointer;
    transition: 0.2s;
}
.btn-buscar:hover { background: #b78e4e; }

/* === FILTRO DE PRECIO === */
.filtro-precio .precio-inputs {
    display: flex;
    align-items: center;
    gap: 6px;
}
.input-precio {
    width: 45%;
    padding: 5px;
    border: 1px solid #ccc;
    border-radius: 6px;
    background-color: #fff7f0;
}

/* === FILTROS PLEGABLES === */
details {
    background: #fff7f0;
    border-radius: 8px;
    padding: 6px 10px;
    margin-bottom: 12px;
    border: 1px solid #e0d3b8;
    transition: 0.3s;
}
details[open] {
    background: #fff2e0;
    box-shadow: inset 0 0 4px rgba(0,0,0,0.05);
}
summary {
    font-weight: 600;
    color: #6a4a1f;
    cursor: pointer;
    display: flex;
    justify-content: space-between;
    align-items: center;
}
summary::after {
    content: "‚ñæ";
    font-size: 0.8rem;
    transition: transform 0.3s;
}
details[open] summary::after {
    transform: rotate(180deg);
}
.lista-filtro {
    list-style: none;
    padding-left: 4px;
    margin: 0;
}
.lista-filtro li {
    margin-bottom: 6px;
}
.lista-filtro input {
    margin-right: 6px;
}

/* === SECCI√ìN DE PRODUCTOS === */
.productos-section {
    flex: 1;
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(230px, 1fr));
    gap: 1.5rem;
    justify-items: center;
    align-items: stretch;
}

/* === TARJETAS DE PRODUCTOS === */
.productos-section .producto {
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    overflow: hidden;
    text-align: center;
    padding-bottom: 10px;
    transition: transform 0.2s, box-shadow 0.2s;
}

.productos-section .producto:hover {
    transform: translateY(-4px);
    box-shadow: 0 6px 12px rgba(0,0,0,0.15);
}

.productos-section .producto img {
    width: 100%;
    height: 240px;
    object-fit: cover;
}
</style>
