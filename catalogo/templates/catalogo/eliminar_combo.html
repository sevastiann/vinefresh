{% load static %}

<div id="modal-eliminar-combo-{{ combo.id }}" class="modal">
    <div class="modal-content">
        <span class="close" onclick="cerrarModalEliminarCombo({{ combo.id }})">&times;</span>

        <h2>Eliminar Combo</h2>
        <p>¿Estás seguro que deseas eliminar el combo <strong>{{ combo.nombre }}</strong>?</p>

        <form method="POST" action="{% url 'catalogo:eliminar_combo' combo.id %}">
            {% csrf_token %}
            <div class="form-group botones">
                <button type="submit" class="btn btn-danger">Eliminar</button>
                <button type="button" class="btn btn-secondary" onclick="cerrarModalEliminarCombo({{ combo.id }})">Cancelar</button>
            </div>
        </form>
    </div>
</div>

<style>
.modal {
    display: none;
    position: fixed; 
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0,0,0,0.5);
}
.modal-content {
    background-color: #fff;
    margin: 10% auto;
    padding: 20px;
    border-radius: 10px;
    width: 300px;
    position: relative;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    text-align: center;
}
.close {
    position: absolute;
    top: 5px;
    right: 10px;
    color: #333;
    font-size: 20px;
    font-weight: bold;
    cursor: pointer;
}
.form-group.botones {
    display: flex;
    justify-content: space-around;
    margin-top: 20px;
}
.btn { padding: 8px 15px; border-radius: 6px; cursor: pointer; }
.btn-danger { background-color: #c84b4b; color: #fff; border: none; }
.btn-secondary { background-color: #ccc; color: #333; border: none; }
.btn:hover { opacity: 0.9; }
</style>

<script>
function abrirModalEliminarCombo(id) {
    const modal = document.getElementById(`modal-eliminar-combo-${id}`);
    if(modal) modal.style.display = 'block';
}

function cerrarModalEliminarCombo(id) {
    const modal = document.getElementById(`modal-eliminar-combo-${id}`);
    if(modal) modal.style.display = 'none';
}

// Cerrar modal al hacer click fuera
window.addEventListener('click', function(event) {
    if (event.target.classList.contains('modal')) {
        event.target.style.display = 'none';
    }
});
</script>
