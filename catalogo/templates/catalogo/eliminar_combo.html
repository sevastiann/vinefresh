{% load static %}
<link rel="stylesheet" href="{% static 'css/catalogo/eliminar_combo.css' %}">

<div id="modal-eliminar-combo-{{ combo.id }}" class="modal">
    <div class="modal-content">
        <span class="close" onclick="cerrarModalEliminarCombo({{ combo.id }})">&times;</span>

        <h2>Eliminar Combo</h2>
        <p>¿Estás seguro que deseas eliminar el combo <strong>{{ combo.nombre }}</strong>?</p>

        <form method="POST" action="{% url 'catalogo:eliminar_combo' combo.id %}">
            {% csrf_token %}
            <div class="form-group botones">
                <button type="submit" class="btn btn-danger">Eliminar</button>
                <button type="button" class="btn btn-secondary" onclick="cerrarModalEliminarCombo({{ combo.id }})">Cancelar</button>
            </div>
        </form>
    </div>
</div>


<script>
function abrirModalEliminarCombo(id) {
    const modal = document.getElementById(`modal-eliminar-combo-${id}`);
    if(modal) modal.style.display = 'block';
}

function cerrarModalEliminarCombo(id) {
    const modal = document.getElementById(`modal-eliminar-combo-${id}`);
    if(modal) modal.style.display = 'none';
}

// Cerrar modal al hacer click fuera
window.addEventListener('click', function(event) {
    if (event.target.classList.contains('modal')) {
        event.target.style.display = 'none';
    }
});
</script>
