{% load static %}
<!-- Modal Detalle Combo -->
<div id="modal-detalle-combo-{{ combo.id }}" class="modal">
    <div class="modal-content">
        <span class="close" data-id="{{ combo.id }}">&times;</span>

        <h2>Detalle de Combo</h2>

        <form>
            <!-- Nombre -->
            <div class="form-group">
                <label>Nombre:</label>
                <input type="text" value="{{ combo.nombre }}" readonly>
            </div>

            <!-- Precio -->
            <div class="form-group">
                <label>Precio:</label>
                <input type="number" value="{{ combo.precio }}" readonly>
            </div>

            <!-- Descripción -->
            {% if combo.descripcion %}
            <div class="form-group">
                <label>Descripción:</label>
                <textarea readonly>{{ combo.descripcion }}</textarea>
            </div>
            {% endif %}

            <!-- Categorías -->
            {% if combo.categoria %}
            <div class="form-group">
                <label>Categorías:</label>
                <input type="text" value="{{ combo.categoria }}" readonly>
            </div>
            {% endif %}

            <!-- Unidades -->
            <div class="form-group">
                <label>Unidades:</label>
                <input type="number" value="{{ combo.unidades }}" readonly>
            </div>

            <!-- Imagen -->
            {% if combo.imagen %}
            <div class="form-group">
                <label>Imagen:</label><br>
                <img src="{{ combo.imagen.url }}" alt="{{ combo.nombre }}" class="modal-img">
            </div>
            {% endif %}

            <!-- Estado activo/inactivo -->
            <div class="form-group">
                <label>Activo:</label>
                <input type="checkbox" {% if combo.activo %}checked{% endif %} disabled>
            </div>
        </form>
    </div>
</div>

<style>
.modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0,0,0,0.5);
}

.modal-content {
    background-color: #fff;
    margin: 5% auto;
    padding: 20px;
    border-radius: 10px;
    width: 400px;
    position: relative;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
}

.close {
    position: absolute;
    top: 5px;
    right: 10px;
    color: #333;
    font-size: 20px;
    font-weight: bold;
    cursor: pointer;
}

.modal-img {
    width: 100%;
    border-radius: 5px;
    margin-top: 10px;
}

.form-group {
    margin-bottom: 12px;
}

.form-group label {
    font-weight: bold;
    display: block;
    margin-bottom: 4px;
}

.form-group input,
.form-group textarea {
    width: 100%;
    padding: 6px;
    border-radius: 5px;
    border: 1px solid #ccc;
}
textarea[readonly] {
    background-color: #f5f5f5;
    resize: none;
}
</style>

<script>
// Función para abrir modal según ID
function abrirModalCombo(id) {
    document.getElementById('modal-detalle-combo-' + id).style.display = 'block';
}

// Cerrar modal al hacer click en "X"
document.querySelectorAll('.close').forEach(btn => {
    btn.addEventListener('click', () => {
        const id = btn.getAttribute('data-id');
        document.getElementById('modal-detalle-combo-' + id).style.display = 'none';
    });
});

// Cerrar modal al hacer click fuera del contenido
window.addEventListener('click', (event) => {
    if(event.target.classList.contains('modal')) {
        event.target.style.display = 'none';
    }
});
</script>
