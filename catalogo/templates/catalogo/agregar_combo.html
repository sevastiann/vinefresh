{% extends 'core/base.html' %}
{% load static %}

{% block content %}
<div class="form-container">
    <h2>Agregar Combo</h2>

    <!-- Formulario de Combos -->
    <form id="form-combos" method="POST" action="{% url 'catalogo:agregar_combo' %}?seccion=combos" enctype="multipart/form-data">
        {% csrf_token %}

        <!-- Nombre -->
        <div class="form-group">
            <label>Nombre del Combo:</label>
            <input type="text" name="nombre" required>
        </div>

        <!-- Precio -->
        <div class="form-group">
            <label>Precio:</label>
            <input type="number" step="0.01" name="precio" required>
        </div>

        <!-- Descripción -->
        <div class="form-group">
            <label>Descripción:</label>
            <textarea name="descripcion" rows="3"></textarea>
        </div>

        <!-- Imagen -->
        <div class="form-group">
            <label>Foto del Combo (opcional):</label>
            <input type="file" name="imagen" accept="image/*">
        </div>

        <!-- Categorías -->
        <div class="form-group">
            <label>Categorías:</label>

            <!-- Festividad -->
            <details open>
                <summary>Festividad</summary>
                <ul class="lista-filtro">
                    <li><input type="checkbox" name="categoria" value="Navidad" id="fest1"><label for="fest1">Navidad</label></li>
                    <li><input type="checkbox" name="categoria" value="Año Nuevo" id="fest2"><label for="fest2">Año Nuevo</label></li>
                    <li><input type="checkbox" name="categoria" value="San Valentín" id="fest3"><label for="fest3">San Valentín</label></li>
                    <li><input type="checkbox" name="categoria" value="Día del Padre" id="fest4"><label for="fest4">Día del Padre</label></li>
                    <li><input type="checkbox" name="categoria" value="Día de la Madre" id="fest5"><label for="fest5">Día de la Madre</label></li>
                </ul>
            </details>

            <!-- Premium -->
            <details>
                <summary>Premium</summary>
                <ul class="lista-filtro">
                    <li><input type="checkbox" name="categoria" value="premium_gold" id="prem1"><label for="prem1">Gold</label></li>
                    <li><input type="checkbox" name="categoria" value="premium_platinum" id="prem2"><label for="prem2">Platinum</label></li>
                    <li><input type="checkbox" name="categoria" value="premium_black_label" id="prem3"><label for="prem3">Black Label</label></li>
                </ul>
            </details>

            <!-- Regalo -->
            <details>
                <summary>Regalo</summary>
                <ul class="lista-filtro">
                    <li><input type="checkbox" name="categoria" value="regalo_amistad" id="reg1"><label for="reg1">Amistad</label></li>
                    <li><input type="checkbox" name="categoria" value="regalo_cumpleaños" id="reg2"><label for="reg2">Cumpleaños</label></li>
                    <li><input type="checkbox" name="categoria" value="regalo_pareja" id="reg3"><label for="reg3">Pareja</label></li>
                    <li><input type="checkbox" name="categoria" value="regalo_corporativo" id="reg4"><label for="reg4">Corporativo</label></li>
                </ul>
            </details>
        </div>



        <!-- Botones -->
        <div class="form-group botones">
            <button type="submit" class="btn">Guardar Combo</button>
            <a href="{% url 'catalogo:inventario' %}?seccion=combos" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>

<!-- Estilos -->
<style>
body { background-color: #fdf9f6; font-family: 'Poppins', sans-serif; color: #3b2f2f; }
.form-container { background: #fffaf2; max-width: 600px; margin: 50px auto; padding: 40px 50px; border-radius: 15px; box-shadow: 0 6px 14px rgba(0,0,0,0.08); }
h2 { text-align: center; margin-bottom: 25px; color: #5a2a27; }
.form-group { margin-bottom: 18px; }
label { display: block; font-weight: 600; margin-bottom: 6px; }
input, textarea { width: 100%; padding: 8px; border: 1px solid #d6c7b5; border-radius: 6px; background-color: #fffdf9; }
textarea { resize: none; }
.btn { background-color: #5a2a27; color: #fff; border: none; padding: 10px 18px; border-radius: 8px; font-weight: 600; cursor: pointer; transition: 0.3s; }
.btn:hover { background-color: #7a3b35; }
.btn-secondary { background-color: #c18b5b; text-decoration: none; padding: 10px 18px; color: white; margin-left: 10px; border-radius: 8px; }
.btn-secondary:hover { background-color: #a97444; }
.botones { display: flex; justify-content: flex-end; }
.lista-filtro { list-style: none; padding-left: 0; margin: 8px 0; }
.lista-filtro li { margin-bottom: 6px; }
details summary { cursor: pointer; font-weight: 600; margin-bottom: 6px; }
</style>
{% endblock %}
