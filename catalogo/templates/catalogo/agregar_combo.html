{% extends 'core/base.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/catalogo/agregar_combo.css' %}">

<div class="form-container">
    <h2>Agregar Combo</h2>

    <!-- Formulario de Combos -->
    <form id="form-combos" method="POST" action="{% url 'catalogo:agregar_combo' %}?seccion=combos" enctype="multipart/form-data">
        {% csrf_token %}

        <!-- Nombre -->
        <div class="form-group">
            <label>Nombre del Combo:</label>
            <input type="text" name="nombre" required>
        </div>

        <!-- Precio -->
        <div class="form-group">
            <label>Precio:</label>
            <input type="number" step="0.01" name="precio" required>
        </div>

        <!-- Descripción -->
        <div class="form-group">
            <label>Descripción:</label>
            <textarea name="descripcion" rows="3"></textarea>
        </div>

        <!-- Imagen -->
        <div class="form-group">
            <label>Foto del Combo (opcional):</label>
            <input type="file" name="imagen" accept="image/*">
        </div>

        <!-- Categorías -->
        <div class="form-group">
            <label>Categorías:</label>

            <!-- Festividad -->
            <details open>
                <summary>Festividad</summary>
                <ul class="lista-filtro">
                    <li><input type="checkbox" name="fest" value="Navidad" id="fest1"><label for="fest1">Navidad</label></li>
                    <li><input type="checkbox" name="fest" value="Año Nuevo" id="fest2"><label for="fest2">Año Nuevo</label></li>
                    <li><input type="checkbox" name="fest" value="San Valentín" id="fest3"><label for="fest3">San Valentín</label></li>
                    <li><input type="checkbox" name="fest" value="Día del Padre" id="fest4"><label for="fest4">Día del Padre</label></li>
                    <li><input type="checkbox" name="fest" value="Día de la Madre" id="fest5"><label for="fest5">Día de la Madre</label></li>
                </ul>
            </details>

            <!-- Premium -->
            <details>
                <summary>Premium</summary>
                <ul class="lista-filtro">
                    <li><input type="checkbox" name="prem" value="premium_gold" id="prem1"><label for="prem1">Gold</label></li>
                    <li><input type="checkbox" name="prem" value="premium_platinum" id="prem2"><label for="prem2">Platinum</label></li>
                    <li><input type="checkbox" name="prem" value="premium_black_label" id="prem3"><label for="prem3">Black Label</label></li>
                </ul>
            </details>

            <!-- Regalo -->
            <details>
                <summary>Regalo</summary>
                <ul class="lista-filtro">
                    <li><input type="checkbox" name="reg" value="regalo_amistad" id="reg1"><label for="reg1">Amistad</label></li>
                    <li><input type="checkbox" name="reg" value="regalo_cumpleaños" id="reg2"><label for="reg2">Cumpleaños</label></li>
                    <li><input type="checkbox" name="reg" value="regalo_pareja" id="reg3"><label for="reg3">Pareja</label></li>
                    <li><input type="checkbox" name="reg" value="regalo_corporativo" id="reg4"><label for="reg4">Corporativo</label></li>
                </ul>
            </details>
        </div>



        <!-- Botones -->
        <div class="form-group botones">
            <button type="submit" class="btn">Guardar Combo</button>
            <a href="{% url 'catalogo:inventario' %}?seccion=combos" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>


{% endblock %}
