{% extends 'admin_panel/base_admin.html' %}
{% block title %}Editar Cliente{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="form-container mx-auto bg-white p-4 rounded shadow" style="max-width: 600px;">
    <h4 class="mb-4 text-center">Editar información del cliente</h4>

    <form method="POST">
      {% csrf_token %}
      
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre completo</label>
        <input type="text" id="nombre" name="nombre" class="form-control" value="{{ usuario.nombre }}" required>
      </div>

      <div class="mb-3">
        <label for="correo" class="form-label">Correo electrónico</label>
        <input type="email" id="correo" name="correo" class="form-control" value="{{ usuario.correo }}" required>
      </div>

      <div class="mb-3">
        <label for="telefono" class="form-label">Teléfono</label>
        <input type="tel" id="telefono" name="telefono" class="form-control" value="{{ usuario.telefono }}">
      </div>

      <div class="mb-3">
        <label for="direccion" class="form-label">Dirección</label>
        <input type="text" id="direccion" name="direccion" class="form-control" value="{{ usuario.direccion }}">
      </div>

      <div class="mb-3">
        <label for="contrasena" class="form-label">Nueva contraseña (opcional)</label>
        <input type="password" id="contrasena" name="contrasena" class="form-control" placeholder="••••••••">
        <small class="text-muted">Déjalo vacío si no deseas cambiarla.</small>
      </div>

      <div class="d-flex justify-content-between">
        <a href="{% url 'usuarios_lista' %}" class="btn btn-secondary">Cancelar</a>
        <button type="submit" class="btn btn-primary">Guardar cambios</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
