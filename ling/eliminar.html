{% extends 'admin_panel/base_admin.html' %}
{% block title %}Eliminar Cliente{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="card shadow-sm mx-auto" style="max-width: 500px;">
    <div class="card-header bg-danger text-white">
      <h5 class="mb-0">Eliminar cliente</h5>
    </div>
    <div class="card-body">
      <p>¿Estás seguro de que deseas eliminar a <strong>{{ usuario.nombre }}</strong>?</p>
      <p class="text-muted">Esta acción no se puede deshacer.</p>

      <form method="POST">
        {% csrf_token %}
        <div class="d-flex justify-content-end">
          <a href="{% url 'usuarios_lista' %}" class="btn btn-secondary me-2">Cancelar</a>
          <button type="submit" class="btn btn-danger">Eliminar</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
