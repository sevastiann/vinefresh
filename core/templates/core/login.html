<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - VineFresh</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #4a0e0e, #7b1f1f);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #3e2723;
        }
        form {
            background-color: #fdf6f0;
            padding: 35px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            width: 320px;
            border: 2px solid #7b1f1f;
        }
        h2 {
            text-align: center;
            color: #4a0e0e;
            margin-bottom: 20px;
            font-size: 1.6em;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 12px;
            border: 1px solid #b08b57;
            border-radius: 5px;
            background-color: #fff8f5;
        }
        input:focus {
            outline: none;
            border-color: #7b1f1f;
            box-shadow: 0 0 5px #7b1f1f;
        }
        button {
            width: 100%;
            margin-top: 18px;
            padding: 12px;
            background-color: #7b1f1f;
            color: #fdf6f0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            letter-spacing: 0.5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #5e1010;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #7b1f1f;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <h2>Iniciar Sesión</h2>
        <input type="text" name="username" placeholder="Usuario" required>
        <input type="password" name="password" placeholder="Contraseña" required>
        <button type="submit">Entrar</button>
        <a href="{% url 'registro' %}">¿No tienes cuenta? Regístrate</a>
        <a href="{% url 'home' %}">Volver al inicio</a>
    </form>
</body>
</html>
