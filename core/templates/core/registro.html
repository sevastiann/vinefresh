<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - VineFresh</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ffd6a5, #ffaaa7);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        form {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            width: 340px;
        }
        h2 { text-align: center; color: #b71c1c; }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            margin-top: 15px;
            padding: 10px;
            background-color: #b71c1c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover { background-color: #d32f2f; }
        a {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #c62828;
            text-decoration: none;
        }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <h2>Crear cuenta</h2>

        <input type="text" name="first_name" placeholder="Nombre" required>
        <input type="text" name="last_name" placeholder="Apellido" required>
        <input type="text" name="username" placeholder="Nombre de usuario" required>

        <!-- Validación del email -->
        <input type="email" name="email" placeholder="Correo electrónico (ej: usuario@gmail.com)" 
               pattern="[a-zA-Z0-9._%+-]+@(gmail|hotmail|outlook|yahoo)\.[a-z]{2,}$" 
               title="Debe ser un correo válido como @gmail, @hotmail, @outlook o @yahoo" 
               required>

        <input type="tel" name="phone" placeholder="Teléfono" pattern="[0-9]{7,10}" 
               title="Debe contener entre 7 y 10 números" required>
        <input type="text" name="address" placeholder="Dirección" required>

        <!-- Contraseña con validación mínima -->
        <input type="password" name="password1" placeholder="Contraseña (mínimo 8 caracteres)" minlength="8" required>
        <input type="password" name="password2" placeholder="Confirmar contraseña" minlength="8" required>

        <button type="submit">Registrarse</button>

        <a href="{% url 'login' %}">¿Ya tienes cuenta? Inicia sesión</a>
        <a href="{% url 'home' %}">Volver al inicio</a>
    </form>
</body>
</html>
