{% extends 'core/base.html' %}

{% block title %}Crear Pedido{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>➕ Crear Pedido</h2>

    <a href="{% url 'ventas_pedidos' %}" class="btn btn-secondary mt-2">⬅ Volver</a>

    <form method="post" class="mt-4">
        {% csrf_token %}

        <div class="mb-3">
            <label class="form-label">Seleccionar Carrito:</label>
            <select name="carrito_id" class="form-select" required>
                {% for item in carritos %}
                <option value="{{ item.id }}">
                    {{ item.usuario.nombre_usuario }} — {{ item.producto.nombre }} ({{ item.cantidad }})
                </option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Precio total:</label>
            <input type="number" step="0.01" name="precio" class="form-control" required>
        </div>

        <button class="btn btn-success">✅ Crear Pedido</button>
    </form>
</div>
{% endblock %}
