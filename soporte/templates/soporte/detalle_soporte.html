{% extends 'core/base.html' %}
{% block content %}
<h2>Detalle del Soporte #{{ soporte.id }}</h2>
<p><strong>Tipo:</strong> {{ soporte.PQRS }}</p>
<p><strong>Mensaje:</strong> {{ soporte.mensaje }}</p>
<p><strong>Estado:</strong> {{ soporte.estado }}</p>
<p><strong>Fecha:</strong> {{ soporte.fecha|date:"Y-m-d H:i" }}</p>
{% endblock %}
